<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <!--<h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>-->
      <h1 class="project-name">Ulyana's Space</h2>
      <h2 class="project-tagline">Discovering Black Holes</h2>

      <a href="{{site.baseurl}}/" class="btn">Home</a>
     <!-- <a href="{{site.baseurl}}/cv.pdf" class="btn">CV</a> -->
      <a href="{{site.baseurl}}/about" class="btn">About</a> 
      <a href="{{site.baseurl}}/projects" class="btn">Projects</a>
      <a href="{{site.baseurl}}/notes" class="btn">Notes</a>
      <a href="https://github.com/ulyanadupletsa//" class="btn">Github</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
      </footer>
    </main>
  </body>
</html>
